<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="test/.tmp/geckos.io-client.latest.min.js"></script>
  </head>
  <body>
    <script>
      'use strict'

      var channel = geckos({ port: 3515 })

      channel.onConnect(function(error) {
        if (error) {
          console.error(error.message)
          return
        }

        setTimeout(() => {
          channel.emit('empty')
        }, 1000)

        setTimeout(() => {
          channel.emit('empty-reliable', undefined, {
            reliable: true
          })
        }, 2000)
      })
    </script>
  </body>
</html>
